            currentColor = "violet";

        document.getElementById("indigo").addEventListener("click", () => {

        document.getElementById("blue").addEventListener("click", () => {

        document.getElementById("yellow").addEventListener("click", () => {

            currentColor = "yellow";
        });
        document.getElementById("orange").addEventListener("click", () => {

            currentColor = "orange";
        });
        document.getElementById("red").addEventListener("click", () => {
            borderColor.style.color = "red";
            currentColor = "red";
        });

        const setUpGrid = () => {
        let gridArea = document.querySelector("tbody").rows;

        for (let i = 0; i < gridArea.length; i++) {
            let row = gridArea[i].cells;
            
            for (let k = 0; k < row.length; k++) {
                let cell = row[k];

                cell.addEventListener("click", () => {
                    cell.style.backgroundColor = currentColor;
                })
            }
        }
        }
        
        document.getElementById("clear").addEventListener("click", () => {
            window.location.reload();
        })

        document.addEventListener("DOMContentLoaded", setUpGrid())
